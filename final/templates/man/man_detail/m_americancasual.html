    #gallery{
        margin: 0 auto;
    }

    ul#gallery {
        margin-top: 30px;
        list-style: none;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-gap: 5px;
        max-width: 1250;
        width: 100%;
    }

    ul#gallery > li {
        position: relative;
        background-color: #000;
        overflow: hidden;
        width: 400px;
        height:500px;
        padding-top: 30px;/* Maintain aspect ratio */
        text-align: center;
    }

    ul#gallery > li::after {
        box-sizing: border-box;
        position: absolute;
        display: block;
        top: 50%;
        left: 50%;
        width: 87%;
        height: 87%;
        border: 2px solid #fff;
        transform: translate(-50%, -50%);
        text-align: center;
        content: 'Gallery';
        font-size: 35px;
        color: #fff;
        opacity: 0;
        transition: opacity 0.8s;
    }

    ul#gallery > li > img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
    }

    ul#gallery > li:hover img {
        transform: scale(1.18);
        opacity: 0.65;
    }

    ul#gallery > li:hover::after {
        opacity: 1;
    }
    </style>
